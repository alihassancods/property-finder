<form action="{% url 'search' %}" method="get" class="search-bar">
    <div class="search-input-container">
        <span class="search-icon">&#128269;</span>
        <input type="text" name="search_query" placeholder="City, community or building" class="search-input">
    </div>

    <select name="buy_or_rent">
        <option value="all">Buy or Rent</option>
        <option value="buy">Buy</option>
        <option value="rent">Rent</option>
    </select>

    <select name="property_type">
        <option value="all">All Types</option>
        <option value="apartment">Apartment</option>
        <option value="villa">Villa</option>
        <option value="house">House</option>
    </select>

    <select name="beds">
        <option value="">Any Beds</option>
        <option value="1">1 Bed</option>
        <option value="2">2 Beds</option>
        <option value="3">3 Beds</option>
        <option value="4">4+ Beds</option>
    </select>

    <select name="price_sort">
        <option value="">Sort by Price</option>
        <option value="low-high">Low to High</option>
        <option value="high-low">High to Low</option>
    </select>

    <button type="submit" class="find-btn">Find</button>
</form>
